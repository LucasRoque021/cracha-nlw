<!DOCTYPE html>
<!--Identifica que estamos usando o html 5-->
<html>
  <head>
    <title>Lucas Roque - DoWhile 2021</title>
    <!--Título que aparece na aba da page-->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img src="images/perfil.jpeg" alt="Foto pessoal" id="userImage" />
        </div>

        <h1 id="userName">Lucas Pereira</h1>
        <!--h1 deixa o texto grande-->
        <a id="userGithub" href="https://github.com" target="_blank"
          ><img src="images/github.svg" alt="ícone github" /><span
            id="userLogin"
            >nome do usuário github</span
          ></a
        >
        <!--a href faz um link para o meu insta-->
        <p id="userBio">Dev Full Stack em desenvolvimento</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img
                src="images/twitter.svg"
                alt="ícone twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
